# Site
title: Mark's Engineering Projects
bio: "Electrical/Computer Systems Engineering Projects"
description: "Custom Engineering Projects during my time in my undergraduate degree and research."
reading_time: true
words_per_minute: 238
logo: "assets/img/CircuitBoardArt.jpg" #update logo
background: "assets/img/circuit-big.jpg"
tiled_bg: false # Set this true if you want to tile your background image, otherwise it will be covered
locale: en_US
url: https://www.projects.markinfo.dev/

# Jekyll
permalink: /:title/
markdown: kramdown
highlighter: rouge
kramdown:
    input: GFM
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..3
    enable_coderay: true
mathjax: true
sass:
    sass_dir: _sass
    style: compressed

